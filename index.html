<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Wanna Love</title>
          <script src="https://cdn.tailwindcss.com"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
          <section class="relative bg-cover bg-center text-white text-center p-10 h-screen" style="background-image: url('./images/wedding-picture.jpg');">
          <div class="absolute inset-0 bg-black/40"></div>
          <div class="relative z-10 flex flex-col items-center justify-center h-full space-y-4">
          <h1 class="text-4xl font-bold">Wanna Love Presented</h1>
          <p class="text-lg">The Wedding Of</p>
          <h1 class="text-3xl" style="font-family: 'Satisfy', cursive;">Mr Evril & Mrs Arifa</h1>
          <p>Sunday, August One 2025</p>
          <div class="mt-10">
          <p>To Mr/Mrs/</p>
          <h2 class="text-2xl font-medium">Invitation Guest</h2>
          <button onclick="openInvitation()" class="mt-2 bg-white text-[#6B7A41] px-4 py-2 rounded shadow hover:bg-gray-100 transition"><i class="fa-solid fa-envelope mr-2"></i>Open Invitation</button>
          <p class="mt-4 text-sm">We apologize for any errors in the spelling of names or titles</p>
          </div>
          </div>
          </section>
                  
          <audio id="wedding-music" autoplay loop>
                    <source src="./audio/wedding-music.mp3" type="audio/mpeg">
          </audio> 

</body>
<script src="./js/play-music.js"></script>
</html>
