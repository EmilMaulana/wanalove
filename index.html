<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanna Love</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <style>
    .fade-out {
      animation: fadeOut 0.8s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body class="font-sans">
  <main>
    <section id="herp" class="relative text-white text-center h-screen flex items-center justify-center">
      <img 
        src="./images/background/wedding-picture.webp" 
        alt="Foto pasangan pengantin Mr Evril & Mrs Arifa di taman" 
        loading="lazy"
        class="absolute inset-0 w-full h-full object-cover z-0">
      <div class="absolute inset-0 bg-black/40 z-10"></div>
      <div class="relative z-20 space-y-6 p-10">
        <h1 class="text-4xl font-bold">Wanna Love Presented</h1>
        <p class="text-lg">The Wedding Of</p>
        <h2 class="text-3xl" style="font-family: 'Satisfy', cursive;">Mr Evril & Mrs Arifa</h2>
        <p>Minggu, 1 Agustus 2025</p>
        <div class="mt-10 space-y-6">
          <p>To Mr/Mrs/</p>
          <h3 id="guest-name" class="text-2xl font-medium">Invitation Guest</h3>
          <button id="open-btn" class="mt-2 bg-white text-[#6B7A41] px-4 py-2 rounded shadow hover:bg-gray-100 transition">
            <i class="fa-solid fa-envelope mr-2"></i>Open Invitation
          </button>
          <p class="mt-4 text-sm">We apologize for any errors in the spelling of names or titles</p>
        </div>
      </div>
    </section>
  </main>
  <audio id="wedding-music" loop>
    <source src="./audio/wedding-music.mp3" type="audio/mpeg">
  </audio> 
  <script type="module" src="./js/main.js"></script>
</body>
</html>
